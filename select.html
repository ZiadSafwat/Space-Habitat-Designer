<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Habitat Designer - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a237e;
            --primary-light: #534bae;
            --primary-dark: #000051;
            --accent: #ff4081;
            --text: #333;
            --text-light: #666;
            --background: #f8f9fa;
            --surface: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 1rem 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .logo {
            margin-bottom: 2.5rem;
        }
        
        .logo i {
            font-size: 5rem;
            color: var(--accent);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 64, 129, 0.7);
        }
        
        h1 {
            color: white;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .welcome-text {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--accent);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem;
            min-width: 250px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #ff1a68;
        }
        
        .btn-primary {
            background: var(--primary);
        }
        
        .btn-primary:hover {
            background: #0d1a6b;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }
        
        .user-info {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .username {
            font-weight: bold;
            color: var(--accent);
        }
        
        /* Enhanced responsive design */
        @media (max-width: 320px) {
            .container {
                padding: 1.5rem 1rem;
                margin: 0.5rem;
                max-width: 100%;
            }
            
            .logo i {
                font-size: 3.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }
            
            .welcome-text {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }
            
            .btn {
                width: 100%;
                margin: 0.4rem 0;
                padding: 1rem 1.5rem;
                font-size: 1rem;
                min-width: auto;
            }
            
            .user-info {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 0.75rem;
            }
            
            .logo i {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            .welcome-text {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .btn {
                width: 100%;
                margin: 0.5rem 0;
                padding: 1.1rem 2rem;
                min-width: auto;
            }
        }
        
        @media (min-width: 481px) and (max-width: 767px) {
            .container {
                max-width: 600px;
                padding: 2.5rem;
            }
            
            .btn {
                width: 100%;
                margin: 0.6rem 0;
                max-width: 400px;
            }
            
            .btn-group {
                align-items: center;
            }
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 700px;
                padding: 3rem;
            }
            
            .btn {
                width: auto;
                margin: 0.75rem;
                min-width: 280px;
            }
            
            .btn-group {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                max-width: 800px;
                padding: 3.5rem;
            }
            
            .logo i {
                font-size: 5.5rem;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .welcome-text {
                font-size: 1.3rem;
                max-width: 700px;
            }
            
            .btn {
                min-width: 300px;
                padding: 1.3rem 2.8rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="videos/signInBackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Audio element for welcome sound -->
    <audio id="welcomeSound" preload="auto">
        <source src="sounds/welcomeSignIn sound.mp4" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="container">
        <script>
            // Play welcome sound when page loads
            document.addEventListener('DOMContentLoaded', function() {
                try {
                    const welcomeSound = document.getElementById('welcomeSound');
                    // Ensure audio plays only when user has interacted with the page
                    const playSound = () => {
                        welcomeSound.play().catch(e => console.log('Audio play failed:', e));
                        document.removeEventListener('click', playSound);
                        document.removeEventListener('keydown', playSound);
                    };
                    
                    // Try to play immediately (may be blocked by browser autoplay policies)
                    const playPromise = welcomeSound.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(() => {
                            // If autoplay is blocked, wait for user interaction
                            document.addEventListener('click', playSound);
                            document.addEventListener('keydown', playSound);
                        });
                    }
                    
                    // Load user data if available
                    const userData = JSON.parse(localStorage.getItem('userData') || '{}');
                    if (userData.name) {
                        document.getElementById('userDisplayName').textContent = userData.name;
                    }
                } catch (error) {
                    console.error('Error initializing welcome sound:', error);
                }
            });
        </script>
        
        <div class="logo">
            <i class="fas fa-rocket"></i>
            <h1>Space Habitat Designer</h1>
        </div>
        
        <div class="user-info">
            Welcome, <span id="userDisplayName" class="username">Explorer</span>!
        </div>
        
        <p class="welcome-text">
            Embark on your space habitat design journey. Choose an option below to get started with your interplanetary habitat design or test your knowledge with our space quiz.
        </p>
        
        <div class="btn-group">
            <a href="SpaceHabitatDesigner.html" class="btn btn-primary">
                <i class="fas fa-pencil-ruler"></i> Start Designing
            </a>
            <a href="Space Quiz Game.html" class="btn">
                <i class="fas fa-question-circle"></i> Take Space Quiz
            </a>
            <a href="articles.html" class="btn" style="background: #6a11cb;">
                <i class="fas fa-book-reader"></i> Read Articles
            </a>
            <a href="index.html" class="btn" style="background: rgba(255,255,255,0.1); margin-top: 1rem;">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </a>
        </div>
    </div>
    
    <script>
        // Get user data from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            const userDisplayName = document.getElementById('userDisplayName');
            
            if (userData && userData.name) {
                userDisplayName.textContent = userData.name;
            } else {
                // If no user data, redirect to login
                window.location.href = 'index.html';
            }
            
            // Add click handlers for analytics
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    // You can add analytics or other tracking here
                    console.log('Button clicked:', this.textContent.trim());
                });
            });
        });
    </script>
</body>
</html>
