<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Habitat Articles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a237e;
            --primary-light: #534bae;
            --primary-dark: #000051;
            --accent: #ff4081;
            --text: #333;
            --text-light: #eee;
            --background: #0a192f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-light);
            position: relative;
            overflow-x: hidden;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100%;
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(5px);
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo i {
            font-size: 2rem;
            color: var(--accent);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #64ffda, #a8ff80);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .back-btn {
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            border: 1px solid #64ffda;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-btn:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: translateY(-2px);
        }
        
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .article-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }
        
        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .article-content {
            padding: 1.5rem;
        }
        
        .article-category {
            display: inline-block;
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 0.75rem;
        }
        
        .article-title {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            color: white;
            background-clip: text;
        }
        
        .article-excerpt {
            color: #8892b0;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.25rem;
        }
        
        .read-more {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .read-more:hover {
            gap: 0.75rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            header {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
                margin-bottom: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                flex-direction: column;
            }
            
            .back-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .overlay {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem 0.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .article-card {
                border-radius: 6px;
            }
            
            .article-image {
                height: 180px;
            }
            
            .article-content {
                padding: 1rem;
            }
            
            .article-title {
                font-size: 1.1rem;
            }
            
            .article-excerpt {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="videos/signInBackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="overlay">
        <div class="container">
            <header>
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <h1>Space Habitat Articles</h1>
                </div>
                <a href="select.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </header>
            
            <div class="articles-grid" id="articles-container">
                <!-- Articles will be loaded here dynamically -->
                <div class="loading">Loading articles...</div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const articlesContainer = document.getElementById('articles-container');
            
            // Load articles from JSON
            fetch('data/articles.json')
                .then(response => response.json())
                .then(data => {
                    if (data.articles && data.articles.length > 0) {
                        displayArticles(data.articles);
                    } else {
                        showError('No articles found.');
                    }
                })
                .catch(error => {
                    console.error('Error loading articles:', error);
                    showError('Failed to load articles. Please try again later.');
                });
            
            function displayArticles(articles) {
                articlesContainer.innerHTML = ''; // Clear loading message
                
                articles.forEach(article => {
                    const articleCard = document.createElement('article');
                    articleCard.className = 'article-card';
                    articleCard.innerHTML = `
                        <img src="${article.image}" 
                             alt="${article.title}" 
                             class="article-image"
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/800x400?text=Article+Image+Not+Found'"
                        >
                        <div class="article-content">
                            <span class="article-category">${article.category}</span>
                            <h3 class="article-title">${article.title}</h3>
                            <p class="article-excerpt">${article.excerpt}</p>
                            <a href="article.html?id=${article.id}" class="read-more">
                                Read More <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    `;
                    articlesContainer.appendChild(articleCard);
                });
            }
            
            function showError(message) {
                articlesContainer.innerHTML = `
                    <div class="error-message" style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: #ff4081; margin-bottom: 1rem;"></i>
                        <p>${message}</p>
                    </div>
                `;
            }
            
            // Add smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
