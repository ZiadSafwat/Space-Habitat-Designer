<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Habitat - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a237e;
            --primary-light: #534bae;
            --primary-dark: #000051;
            --accent: #ff4081;
            --text: #e6f1ff;
            --text-light: #a8b2d1;
            --background: #0a192f;
            --surface: rgba(255, 255, 255, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background);
            color: var(--text);
            position: relative;
            overflow: hidden;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }
        
        .container {
            background: rgba(10, 25, 47, 0.9);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 1rem;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .logo h1 {
            color: var(--text);
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(90deg, #64ffda, #a8ff80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 64, 129, 0.2);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            gap: 0.5rem;
            width: 100%;
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
        }
        
        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .terms {
            text-align: left;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .terms label {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            color: var(--text-light);
            font-size: 0.9rem;
            line-height: 1.5;
            cursor: pointer;
        }
        
        .terms input[type="checkbox"] {
            margin-top: 0.25rem;
            min-width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .terms a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        @media (min-width: 768px) {
            .btn-group {
                flex-direction: row;
            }
            
            .btn-group .btn {
                width: auto;
                flex: 1;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
            }
            
            .logo h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="videos/signInBackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-rocket"></i>
            <h1>Create Account</h1>
        </div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="8">
                <small style="color: var(--text-light); font-size: 0.8rem;">Must be at least 8 characters long</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <div class="form-group">
                <label for="missionType">Mission Type</label>
                <select id="missionType" required>
                    <option value="">Select mission type</option>
                    <option value="lunar">Lunar Base</option>
                    <option value="mars">Mars Colony</option>
                    <option value="deep-space">Deep Space</option>
                    <option value="research">Research Station</option>
                </select>
            </div>
            
            <div class="terms">
                <label>
                    <input type="checkbox" id="terms" required>
                    <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                </label>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                <a href="index.html" class="btn btn-outline">
                    <i class="fas fa-sign-in-alt"></i> Back to Sign In
                </a>
            </div>
        </form>
    </div>
    
    <script>
        // Form validation
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return false;
            }
            
            return true;
        }
        
        // Store user data in localStorage and redirect
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (this.checkValidity() && validateForm()) {
                const userData = {
                    name: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    missionType: document.getElementById('missionType').value,
                    lastLogin: new Date().toISOString()
                };
                
                localStorage.setItem('userData', JSON.stringify(userData));
                window.location.href = 'select.html';
            } else {
                this.reportValidity();
            }
        });
    </script>
</body>
</html>
