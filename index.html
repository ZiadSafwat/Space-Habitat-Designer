<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Habitat - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a237e;
            --primary-light: #534bae;
            --primary-dark: #000051;
            --accent: #ff4081;
            --text: #e6f1ff;
            --text-light: #a8b2d1;
            --background: #0a192f;
            --surface: rgba(255, 255, 255, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background);
            color: var(--text);
            position: relative;
            overflow: hidden;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }
        
        .container {
            background: rgba(10, 25, 47, 0.9);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 1rem;
            transition: all 0.3s ease;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .logo h1 {
            color: var(--text);
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(90deg, #64ffda, #a8ff80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 64, 129, 0.2);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            gap: 0.5rem;
            width: 100%;
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
        }
        
        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        @media (min-width: 768px) {
            .btn-group {
                flex-direction: row;
            }
            
            .btn-group .btn {
                width: auto;
                flex: 1;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
            }
            
            .logo h1 {
                font-size: 1.75rem;
            }
        }
    </style>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="videos/signInBackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-rocket"></i>
            <h1>Welcome Back</h1>
        </div>
        
        <form id="userDataForm">
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" required placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="userEmail">Email Address</label>
                <input type="email" id="userEmail" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="missionType">Mission Type</label>
                <select id="missionType" required>
                    <option value="">Select mission type</option>
                    <option value="lunar">Lunar Base</option>
                    <option value="mars">Mars Colony</option>
                    <option value="deep-space">Deep Space</option>
                    <option value="research">Research Station</option>
                </select>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <a href="register.html" class="btn btn-outline">
                    <i class="fas fa-user-plus"></i> Create Account
                </a>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('userDataForm');
            
            // Form submission handler
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const userName = document.getElementById('userName').value.trim();
                const missionType = document.getElementById('missionType').value;
                
                if (userName && missionType) {
                    const userData = {
                        name: userName,
                        missionType: missionType,
                        lastLogin: new Date().toISOString()
                    };
                    
                    localStorage.setItem('userData', JSON.stringify(userData));
                    window.location.href = 'select.html';
                    return false; // Prevent form submission
                } else {
                    alert('Please fill in all fields');
                    return false; // Prevent form submission
                }
            }, false);
        });
    </script>
</body>
